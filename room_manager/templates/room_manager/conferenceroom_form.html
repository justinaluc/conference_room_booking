{% extends 'room_manager/base.html' %}
{% block title %} ADD ROOM {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="my-2">Add new conference room</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="submit">
        </form>
    </div>
</div>
{% endblock %}
