{% extends 'room_manager/base.html' %}
{% block title %} DELETE ROOM {% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" value="{{ object.id }}">
                <a class="text-muted" href="{{ object.get_absolute_url }}">Are you sure you want to delete {{ object.name }}?</a>
                <input type="submit" class="btn btn-danger" name="delete" value="confirm">
            </form>
        </div>
    </div>
{% endblock %}
